<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="container-form">
            <form class="sign-in" id="loginForm">
                <h2>¡Bienvenid@ al Salón Jahzeel!</h2>
                <span>Use su teléfono y contraseña para iniciar sesión</span>
                <div class="container-input">
                    <ion-icon name="call-outline"></ion-icon>
                    <input type="text" id="telefono" placeholder="Teléfono" required>
                </div>
                <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" id="password" placeholder="Contraseña" required>
                </div>
                <div class="registro">
                    ¿No tiene cuenta? <a href="registro.html">Registrarse</a>
                </div>
                <button class="button" type="submit">INICIAR SESIÓN</button>
            </form>
        </div>
    </div>

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <script>
        // Maneja el inicio de sesión por formulario
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const telefono = document.getElementById('telefono').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:5000/api/usuarios/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ telefono, password })
                });

                const data = await response.json();
                // Puedes ver la respuesta en consola para debug
                console.log(data);

                if (response.ok && data.token) {
                    // Guarda el token JWT
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('idUsuario', data._id);
                    localStorage.setItem('esAdmin', data.esAdmin);
                    // Redirige según el campo esAdmin
                    if (data.esAdmin == true) {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'usuario.html';
                    }
                } else {
                    alert(data.message || "Usuario o contraseña incorrectos.");
                }
            } catch (err) {
                alert("Error de conexión al servidor.");
            }
        });
    </script>
</body>
</html>
